<!DOCTYPE html>
<html lang="es_ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- styles -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculadora.min.css">
    <script src="js/calculadora.min.js"></script>
    <title>Calculadora</title>
</head>

<body id="body">
    <!-- contenedor -->
    <div class="container">
        <!-- encabezado -->
        <div class="row">
            <div class="col-xs-10 col-sm-8 col-xs-offset-1 col-sm-offset-2 text-center">
                <h2>Calculadora</h2>
                <h3>Web App calculadora hecha con boostrap y javascript a pelo :D</h3>
            </div>
        </div><br><br><br>
        <div class="row">
            <div class="col-xs-8 col-sm-6 col-md-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-4">
                <div id="calc">
                    <div id="pantalla" class="text-right"></div><br>
                    <div id="controls">
                        <div class="row">
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="7">
                            </div>
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="8">
                            </div>
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="9">
                            </div>
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="DEL">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="4">
                            </div>
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="5">
                            </div>
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="6">
                            </div>
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="/">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="1">
                            </div>
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="2">
                            </div>
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="3">
                            </div>
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="x">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value=".">
                            </div>
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="0">
                            </div>
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="-">
                            </div>
                            <div class="col-xs-3">
                                <input type="button" class="btn btn-default form-control" value="+">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="button" class="btn btn-primary form-control" value="=">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
